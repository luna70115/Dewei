<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="<%= VITE_FAVICON_URL %>" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <meta name="description" content="<%= VITE_PROJECT_DESCRIPTION %>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= VITE_SITE_TITLE %></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      html {
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"
  ></script>
  <script>
    window.addEventListener(
      "wheel",
      function (event) {
        if (event.ctrlKey) {
          // 如果用戶使用了 Ctrl+滾輪進行縮放，則阻止
          event.preventDefault();
        }
      },
      { passive: false }
    );
  </script>
</html>
